<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bisaya Fire Nation Blog</title>

  <meta name="theme-color" content="#ff4500" />
  <meta name="mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/bfn.png" />
  <link rel="apple-touch-icon" href="images/bfn.png" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- INTRO IS OFF -->
  <!-- <div id="intro">
    <h1 id="introText"></h1>
  </div> -->

  <div id="fire-bg"></div>

  <header>
    <div class="header-inner">

      <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">
        <img src="images/bfn.png" alt="BFN Logo" />
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="event.html">Events</a>
      </nav>

      <button id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">‚òÄÔ∏è</button>

    </div>
  </header>


  <script>
    /* FIRE PARTICLES (lighter for Android) */
    const fireBg = document.getElementById("fire-bg");
    setInterval(() => {
      const flame = document.createElement("div");
      flame.className = "flame";
      flame.style.left = Math.random() * 100 + "vw";
      flame.style.animationDuration = (2 + Math.random() * 2) + "s";
      fireBg.appendChild(flame);
      setTimeout(() => flame.remove(), 3500);
    }, 200);

    /* PROFILE MODAL */
    const profileModal = document.getElementById("profileModal");
    const profileName  = document.getElementById("profileName");
    const profileRole  = document.getElementById("profileRole");
    const profileDesc  = document.getElementById("profileDesc");

    function openProfile(name, role, desc){
      profileName.textContent = name;
      profileRole.textContent = "Role: " + role;
      profileDesc.textContent = desc;
      profileModal.style.display = "flex";
    }
    function closeProfile(){
      profileModal.style.display = "none";
    }

    /* ‚úÖ SAFE THEME TOGGLE (Default LIGHT) */
    const toggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    const savedTheme = localStorage.getItem("theme");
    const startTheme = savedTheme ? savedTheme : "light";

    root.setAttribute("data-theme", startTheme);
    toggle.textContent = startTheme === "light" ? "‚òÄÔ∏è" : "üåô";

    toggle.addEventListener("click", () => {
      const current = root.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      toggle.textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
    });

    /* Service Worker */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    }
  </script>

</body>
</html>
