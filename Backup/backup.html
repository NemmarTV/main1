<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bisaya Fire Nation</title>

  <meta name="theme-color" content="#ff4500" />
  <meta name="mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/bfn.png" />
  <link rel="apple-touch-icon" href="images/bfn.png" />

  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Small meta text style */
    .post-meta {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-inner">

      <div class="logo" onclick="window.scrollTo({top:0, behavior:'smooth'})">
        <img src="images/bfn.png" alt="BFN Logo" />
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="event.html">Events</a>
      </nav>

      <button id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">‚òÄÔ∏è</button>

    </div>
  </header>

  <div class="container">

    <main>

      <!-- ================= POST 1 ================= -->
      <article class="post">
        <h2>BFN Staff</h2><br>
        <p>Names</p>
      </article>

    </main>

  </div>

  <div class="modal" id="profileModal">
    <div class="modal-box">
      <h3 id="profileName"></h3>
      <p id="profileRole"></p>
      <p id="profileDesc"></p>
      <button onclick="closeProfile()">Close</button>
    </div>
  </div>

  <script>
    /* PROFILE MODAL */
    const profileModal = document.getElementById("profileModal");
    const profileName  = document.getElementById("profileName");
    const profileRole  = document.getElementById("profileRole");
    const profileDesc  = document.getElementById("profileDesc");

    function openProfile(name, role, desc){
      profileName.textContent = name;
      profileRole.textContent = "Role: " + role;
      profileDesc.textContent = desc;
      profileModal.style.display = "flex";
    }
    function closeProfile(){
      profileModal.style.display = "none";
    }

    /* ‚úÖ SAFE THEME TOGGLE */
    const toggle = document.getElementById("themeToggle");
    const root = document.documentElement;

    const savedTheme = localStorage.getItem("theme");
    const startTheme = savedTheme ? savedTheme : "light";

    root.setAttribute("data-theme", startTheme);
    toggle.textContent = startTheme === "light" ? "‚òÄÔ∏è" : "üåô";

    toggle.addEventListener("click", () => {
      const current = root.getAttribute("data-theme");
      const newTheme = current === "light" ? "dark" : "light";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      toggle.textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
    });

    /* Service Worker */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    }
  </script>

</body>
</html>
