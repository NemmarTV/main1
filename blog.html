<!-- blog.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bisaya Fire Nation</title>

  <meta name="theme-color" content="#ff4500" />
  <link rel="icon" href="images/bfn.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <header>
    <div class="header-inner">

      <div class="logo" onclick="window.location.href='index.html'">
        <img src="images/bfn.png" alt="BFN Logo" />
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="event.html">Events</a>
      </nav>

      <button id="themeToggle" title="Toggle Theme" aria-label="Toggle Theme">‚òÄÔ∏è</button>

    </div>
  </header>

  <!-- ‚úÖ IMAGE CARDS -->
  <section class="card-wrapper">
    <div class="image-card"><img src="images/idate/1.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/2.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/3.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/4.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/5.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/6.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/7.jpg" alt=""></div>
    <div class="image-card"><img src="images/idate/8.jpg" alt=""></div>
  </section>

  <!-- ‚úÖ IMAGE MODAL -->
  <div class="image-modal" id="imageModal" aria-hidden="true">
    <span class="close-modal" id="closeModal" role="button" aria-label="Close">‚úñ</span>
    <img id="modalImage" src="" alt="Zoomed image">
  </div>

  <!-- ‚úÖ BLOG CONTENT -->
  <div class="container">
    <main>
      <article class="post">
        <h2>Welcome to BFN</h2>

        <small class="post-meta">
          üìÖ January 21, 2026 ¬∑ Posted by
          <span class="poster admin"
            onclick="openProfile(
              'Nemmar',
              'Admin',
              'Founder & Lead Administrator of Bisaya Fire Nation.'
            )">
            üî• Nemmar
          </span>
        </small>

        <p>We play both iDate Revibe and iDate Revival.</p>
      </article>
    </main>
  </div>

  <!-- ‚úÖ PROFILE MODAL -->
  <div class="modal" id="profileModal" aria-hidden="true">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="profileName">
      <h3 id="profileName">Profile</h3>
      <p id="profileRole"></p>
      <p id="profileDesc"></p>
      <button type="button" id="closeProfileBtn">Close</button>
    </div>
  </div>

  <script>
  /* ===============================
     THEME TOGGLE
  ================================ */
  const toggle = document.getElementById("themeToggle");
  const root = document.documentElement;

  const savedTheme = localStorage.getItem("theme");
  const startTheme = savedTheme ? savedTheme : "light";

  root.setAttribute("data-theme", startTheme);
  if (toggle) toggle.textContent = startTheme === "light" ? "‚òÄÔ∏è" : "üåô";

  if (toggle) {
    toggle.addEventListener("click", () => {
      const newTheme = root.getAttribute("data-theme") === "light" ? "dark" : "light";
      root.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      toggle.textContent = newTheme === "light" ? "‚òÄÔ∏è" : "üåô";
    });
  }

  /* ===============================
     IMAGE CLICK ZOOM
  ================================ */
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImage");
  const closeBtn = document.getElementById("closeModal");

  document.querySelectorAll(".image-card img").forEach(img => {
    img.addEventListener("click", () => {
      if (!modal || !modalImg) return;
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      modalImg.src = img.src;
    });
  });

  function closeModal(){
    if (!modal || !modalImg) return;
    modal.style.display = "none";
    modal.setAttribute("aria-hidden", "true");
    modalImg.src = "";
  }

  if (closeBtn) closeBtn.addEventListener("click", closeModal);

  if (modal) {
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });
  }

  /* ===============================
     PROFILE MODAL
  ================================ */
  const profileModal = document.getElementById("profileModal");
  const profileName  = document.getElementById("profileName");
  const profileRole  = document.getElementById("profileRole");
  const profileDesc  = document.getElementById("profileDesc");
  const closeProfileBtn = document.getElementById("closeProfileBtn");

  function openProfile(name, role, desc){
    if (!profileModal || !profileName || !profileRole || !profileDesc) return;
    profileName.textContent = name;
    profileRole.textContent = "Role: " + role;
    profileDesc.textContent = desc;
    profileModal.style.display = "flex";
    profileModal.setAttribute("aria-hidden", "false");
  }

  function closeProfile(){
    if (!profileModal) return;
    profileModal.style.display = "none";
    profileModal.setAttribute("aria-hidden", "true");
  }

  if (closeProfileBtn) closeProfileBtn.addEventListener("click", closeProfile);

  if (profileModal) {
    profileModal.addEventListener("click", (e) => {
      if (e.target === profileModal) closeProfile();
    });
  }

  /* ESC closes both modals */
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closeProfile();
      closeModal();
    }
  });
  </script>

</body>
</html>
